<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息功能测试 - 普洱蘑菇庄园</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .warning {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .step-number {
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .file-upload {
            margin: 10px 0;
        }
        .file-upload input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>🍄 个人信息功能测试</h1>
    
    <div class="container">
        <h2>测试步骤</h2>
        
        <div class="step">
            <div class="step-number">1</div>
            <div>
                <strong>登录用户</strong>
                <button onclick="loginUser('testuser', '123456')">登录testuser</button>
                <button onclick="loginUser('2759749679@qq.com', 'lhw200541')">登录有订单用户</button>
            </div>
        </div>
        
        <div class="step">
            <div class="step-number">2</div>
            <div>
                <strong>获取用户信息</strong>
                <button onclick="getUserInfo()">获取用户信息</button>
            </div>
        </div>
        
        <div class="step">
            <div class="step-number">3</div>
            <div>
                <strong>测试头像上传</strong>
                <div class="file-upload">
                    <input type="file" id="avatarFile" accept="image/*">
                    <button onclick="uploadAvatar()">上传头像</button>
                </div>
            </div>
        </div>
        
        <div class="step">
            <div class="step-number">4</div>
            <div>
                <strong>更新用户信息</strong>
                <button onclick="updateUserInfo()">更新用户信息</button>
            </div>
        </div>
        
        <div class="step">
            <div class="step-number">5</div>
            <div>
                <strong>打开前端页面</strong>
                <button onclick="openProfile()">打开个人信息页面</button>
                <button onclick="openEditProfile()">打开编辑页面</button>
            </div>
        </div>
        
        <div id="result" class="result">等待测试...</div>
    </div>

    <div class="container">
        <h2>当前用户信息</h2>
        <div id="userInfo" class="user-info">未登录</div>
        <div id="avatarPreview"></div>
        <button onclick="getCurrentUserInfo()">刷新用户信息</button>
        <button onclick="clearToken()">清除Token</button>
    </div>

    <script>
        let currentToken = '';
        let currentUser = null;

        async function loginUser(username, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.textContent = `开始登录用户: ${username}\n`;
            
            try {
                const response = await fetch('http://localhost:8091/h/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.code === "200") {
                    currentToken = data.data.tokenInfo.tokenValue;
                    currentUser = data.data.user;
                    localStorage.setItem('token', currentToken);
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `✅ 登录成功！\n`;
                    resultDiv.textContent += `用户: ${currentUser.username}\n`;
                    resultDiv.textContent += `Token: ${currentToken.substring(0, 20)}...\n`;
                    
                    // 自动获取用户信息
                    await getUserInfo();
                } else {
                    throw new Error(data.msg || '登录失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `❌ 登录失败: ${error.message}\n`;
            }
        }

        async function getUserInfo() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请先登录\n';
                return;
            }
            
            try {
                resultDiv.textContent += '\n获取用户信息...\n';
                
                const response = await fetch('http://localhost:8091/h/user/getUserInfo', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'satoken': token
                    }
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `✅ 获取用户信息成功！\n`;
                    resultDiv.textContent += `用户名: ${data.data.username}\n`;
                    resultDiv.textContent += `真实姓名: ${data.data.realName || '未设置'}\n`;
                    resultDiv.textContent += `手机号: ${data.data.phone || '未设置'}\n`;
                    resultDiv.textContent += `头像: ${data.data.avatar || '未设置'}\n`;
                    
                    // 更新用户信息显示
                    updateUserInfoDisplay(data.data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `❌ 获取用户信息失败: ${error.message}\n`;
            }
        }

        async function uploadAvatar() {
            const fileInput = document.getElementById('avatarFile');
            const file = fileInput.files[0];
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请先登录\n';
                return;
            }
            
            if (!file) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请选择文件\n';
                return;
            }
            
            try {
                resultDiv.textContent += '\n开始上传头像...\n';
                
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('http://localhost:8091/files/upload', {
                    method: 'POST',
                    headers: {
                        'satoken': token
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `✅ 头像上传成功！\n`;
                    resultDiv.textContent += `文件URL: ${data.data}\n`;
                    
                    // 显示头像预览
                    const avatarPreview = document.getElementById('avatarPreview');
                    avatarPreview.innerHTML = `<img src="${data.data}" alt="头像预览" class="avatar-preview">`;
                    
                    // 自动更新用户头像
                    await updateUserAvatar(data.data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `❌ 头像上传失败: ${error.message}\n`;
            }
        }

        async function updateUserAvatar(avatarUrl) {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent += '\n更新用户头像...\n';
                
                const response = await fetch('http://localhost:8091/h/user/updateInfo', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'satoken': token
                    },
                    body: JSON.stringify({
                        avatar: avatarUrl
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    resultDiv.textContent += `✅ 头像更新成功！\n`;
                } else {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                resultDiv.textContent += `❌ 头像更新失败: ${error.message}\n`;
            }
        }

        async function updateUserInfo() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请先登录\n';
                return;
            }
            
            try {
                resultDiv.textContent += '\n更新用户信息...\n';
                
                const response = await fetch('http://localhost:8091/h/user/updateInfo', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'satoken': token
                    },
                    body: JSON.stringify({
                        realName: '测试用户',
                        phone: '13800138000',
                        gender: '男'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `✅ 用户信息更新成功！\n`;
                    
                    // 重新获取用户信息
                    await getUserInfo();
                } else {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `❌ 用户信息更新失败: ${error.message}\n`;
            }
        }

        function updateUserInfoDisplay(user) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <strong>当前登录用户:</strong><br>
                用户名: ${user.username}<br>
                真实姓名: ${user.realName || '未设置'}<br>
                手机号: ${user.phone || '未设置'}<br>
                性别: ${user.gender || '未设置'}<br>
                头像: ${user.avatar ? '已设置' : '未设置'}
            `;
            
            if (user.avatar) {
                const avatarPreview = document.getElementById('avatarPreview');
                avatarPreview.innerHTML = `<img src="${user.avatar}" alt="当前头像" class="avatar-preview">`;
            }
        }

        async function getCurrentUserInfo() {
            await getUserInfo();
        }

        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('menuList');
            document.getElementById('userInfo').textContent = '已清除Token';
            document.getElementById('avatarPreview').innerHTML = '';
            document.getElementById('result').textContent = '已清除Token，请重新登录';
        }

        function openProfile() {
            window.open('http://localhost:5174/profile', '_blank');
        }

        function openEditProfile() {
            window.open('http://localhost:5174/edit-profile', '_blank');
        }

        // 页面加载时获取当前用户信息
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                getCurrentUserInfo();
            }
        };
    </script>
</body>
</html>
