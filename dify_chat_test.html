<body>
    <div class="chat-container">

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showStatus('æ­£åœ¨å‘é€æ¶ˆæ¯...', 'info');

            try {
                const response = await fetch('http://localhost:8091/chat/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: message,
                        response_mode: 'streaming',
                        user: 'test-user'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showStatus('æ­£åœ¨æ¥æ”¶AIå›å¤...', 'info');
                
                // å¤„ç†SSEæµ
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            aiResponse += data;
                        } else {
                            // ç›´æ¥æ·»åŠ æ–‡æœ¬å†…å®¹
                            aiResponse += line;
                        }
                    }
                }

                // æ·»åŠ AIå›å¤
                if (aiResponse) {
                    addMessage(aiResponse);
                    showStatus('æ¶ˆæ¯å‘é€æˆåŠŸï¼', 'success');
                } else {
                    addMessage('AIåŠ©æ‰‹æš‚æ—¶æ— æ³•å›å¤ï¼Œè¯·ç¨åå†è¯•ã€‚');
                    showStatus('æ”¶åˆ°ç©ºå›å¤', 'error');
                }

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addMessage('æŠ±æ­‰ï¼Œå‘é€æ¶ˆæ¯æ—¶å‡ºç°é”™è¯¯ï¼š' + error.message);
                showStatus('å‘é€å¤±è´¥ï¼š' + error.message, 'error');
            } finally {

            }
        }

        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
